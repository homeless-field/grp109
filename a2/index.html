<!DOCTYPE HTML>
<html lang="en">

<head> <!-- ASHTON G -->
    <meta charset="utf-8">
    <title>A2 - Group Chessboard</title>
    <link rel="stylesheet" href="../css/chess.css" type="text/css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/just-letters/en" type="text/css"> 
</head>

<body>
    <h1 id="title">Chessboard</h1> <!-- ASHTON G -->

    <div id="container"> <!-- ROWS ONE THROUGH FOUR ASHTON G --> <!-- Lower 4 rows (Row 5-8) Ved Patel -->
        <div class="row"> <!-- ROW 1 -->
            <div class="white"><img src="../img/black-castle.png" alt="black castle"></div>
            <div class="black"><img src="../img/black-knight.png" alt="black knight"></div>
            <div class="white"><img src="../img/black-bishop.png" alt="black bishop"></div>
            <div class="black"><img src="../img/black-queen.png" alt="black queen"></div>
            <div class="white"><img src="../img/black-king.png" alt="black king"></div>
            <div class="black"><img src="../img/black-bishop.png" alt="black bishop"></div>
            <div class="white"><img src="../img/black-knight.png" alt="black knight"></div>
            <div class="black"><img src="../img/black-castle.png" alt="black castle"></div>
            <div class="clear"> </div>
        </div> <!-- END ROW 1 -->
        <div class="row"> <!-- ROW 2 -->
            <div class="black"><img src="../img/black-pawn.png" alt="black pawn"></div>
            <div class="white"><img src="../img/black-pawn.png" alt="black pawn"></div>
            <div class="black"><img src="../img/black-pawn.png" alt="black pawn"></div>
            <div class="white"><img src="../img/black-pawn.png" alt="black pawn"></div>
            <div class="black"><img src="../img/black-pawn.png" alt="black pawn"></div>
            <div class="white"><img src="../img/black-pawn.png" alt="black pawn"></div>
            <div class="black"><img src="../img/black-pawn.png" alt="black pawn"></div>
            <div class="white"><img src="../img/black-pawn.png" alt="black pawn"></div>
            <div class="clear"> </div>
        </div> <!-- END ROW 2 -->
        <div class="row"> <!-- ROW 3 -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="clear"> </div>
        </div> <!-- END ROW 3 -->
        <div class="row"> <!-- ROW 4 -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="clear"> </div>
        </div> <!-- END ROW 4 -->
        <div class="row"> <!-- ROW 5 -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="clear"> </div>
        </div><!-- END ROW 5 -->
        <div class="row"> <!-- ROW 6 -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="clear"> </div>
        </div><!-- END ROW 6 -->
        <div class="row"> <!-- ROW 7 -->
            <div class="white"><img src="../img/gold-pawn.png" alt="gold pawn"></div>
            <div class="black"><img src="../img/gold-pawn.png" alt="gold pawn"></div>
            <div class="white"><img src="../img/gold-pawn.png" alt="gold pawn"></div>
            <div class="black"><img src="../img/gold-pawn.png" alt="gold pawn"></div>
            <div class="white"><img src="../img/gold-pawn.png" alt="gold pawn"></div>
            <div class="black"><img src="../img/gold-pawn.png" alt="gold pawn"></div>
            <div class="white"><img src="../img/gold-pawn.png" alt="gold pawn"></div>
            <div class="black"><img src="../img/gold-pawn.png" alt="gold pawn"></div>
            <div class="clear"> </div>
        </div><!-- END ROW 7 -->
        <div class="row"> <!-- ROW 8 -->
            <div class="black"><img src="../img/gold-castle.png" alt="gold castle"></div>
            <div class="white"><img src="../img/gold-knight.png" alt="gold knight"></div>
            <div class="black"><img src="../img/gold-bishop.png" alt="gold bishop"></div>
            <div class="white"><img src="../img/gold-queen.png" alt="gold queen"></div>
            <div class="black"><img src="../img/gold-king.png" alt="gold king"></div>
            <div class="white"><img src="../img/gold-bishop.png" alt="gold bishop"></div>
            <div class="black"><img src="../img/gold-knight.png" alt="gold knight"></div>
            <div class="white"><img src="../img/gold-castle.png" alt="gold castle"></div>
            <div class="clear"> </div>
        </div><!-- END ROW 8 -->
    </div>

    <div class="footer"> <!-- VED PATEL -->
      <div class="validators">
        <p>
          <a href="http://validator.w3.org/check?uri=referer" target="_blank">
            <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" />
          </a>
        </p>
        <p>
          <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
          </a>
        </p>
      </div>
    </div>


    
</body>
</html>
